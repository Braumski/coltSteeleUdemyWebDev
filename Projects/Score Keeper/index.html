<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color:rgba(80, 191, 80, 0.68);
        }

        .loser{
            color:rgba(209, 74, 74, 0.843);
        }
    </style>
</head>
<body>

<section class="section">
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="pangpong.avif" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">

                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <br>

                    <p class="subtitle">Use the buttons below to keep score
                        <br><br>
                        Winner has to have a lead of 2 points to win
                    </p>

                    <label for="playto" class="label is-large is-inline">Playing to</label>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="8">8</option>
                        </select>
                    </div>

                  </div>
                </div>
                <footer class="card-footer">
                    
                    <button id="p1Button" class="is-primary button is-large card-footer-item">+1 Player 1</button>
                    <button id="p2Button" class="is-info button is-large card-footer-item">+1 Player 2</button>
                    <button id="reset" class="is-danger button is-large card-footer-item">Reset</button>
                  
                </footer>
              </div>
        </div>
    </div>
</section>
</div>
    
</body>
</html>
